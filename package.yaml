name:                todoApp
version:             0.1.0.0

dependencies:
- base >= 4.7 && < 5
- text
- containers

default-extensions:
- OverloadedStrings

ghc-options:
  - -Wall
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints

library:
  source-dirs: src

executables:
  todoApp-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - todoApp

tests:
  todoApp-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - todoApp
    - hspec
    - hspec-discover
    - QuickCheck


verbatim:
  cabal-version: 3.0